<html>
    <head>
        <title>Course-App DEV</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
        <link rel="manifest" href="./manifest.json">
        <script src="https://akless.github.io/ccm/ccm.min.js"></script>
        <script src="./ccm.course_app.js"></script>
        <!-- Safari specific -->
        <link rel="apple-touch-icon" href="app-icon-192.png">
        <link rel="apple-touch-startup-image" href="app-icon-192.png">
        <meta name="apple-mobile-web-app-title" content="WE App">
        <meta name="apple-mobile-web-app-capable" content="yes">
    </head>
    <body>
    <ccm-course_app
        tile_phases_config='["ccm.load", "./tilePhasesConfig.js"]'
        tile_exercises_config='["ccm.load", "./tileExerciseConfig.js"]'
        tile_social_config='["ccm.load", "./tileSocialConfig.js"]'
        learning_resources='{
            "week1" : ["ccm.load","./week1.js"],
            "week2" : ["ccm.load","./week2.js"],
            "week3" : ["ccm.load","./week3.js"],
            "uebung1" : ["ccm.load","./uebung1.js"],
            "uebung2" : ["ccm.load","./uebung2.js"],
            "uebung3" : ["ccm.load","./uebung3.js"]
        }'
        >
    </ccm-course_app>
    </body>
</html>
